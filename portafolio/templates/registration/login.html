{% extends 'entry/base1.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    body{
        background-color: black;
    }
    th{
        color: red;
    }

    h1{
        color: whitesmoke;
        
    }


    h5{
        color: black;
        
    }

    h6{
        color: rgb(102, 0, 0);
        
    }    

    a{
        color: rgb(108, 0, 34)

    }




</style>



{% load crispy_forms_tags %}



















<br>

<form method="POST" action="" >
    {% csrf_token %}

    <div class="card mx-auto" style="width: 35rem;">
        <div class="card-body bg-secondary">
          <h5 class="card-title">Iniciar sesion</h5>
          <h6 class="card-subtitle mb-2 ">Para poder crear un proyecto!</h6>
          {{ form | crispy }}
          <a href={% url 'home' %} class="card-link">Inicio</a>
          <a href={% url 'register' %} class="card-link">¿No tienes cuenta?</a>

          <button class="btn btn-sm btn-dark float-end" type="submit">Iniciar sesión</button>  
        </div>
    </div>

</form>


{% endblock %}
